<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02_computed</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:"#test",
                data:{
                    msg:''
                },
                computed:{
                    msg1:function () {

                        return this.msg.toUpperCase();
                    }
                }

            })
        }
    </script>
</head>
<body>
    <div id="test">
        <input type="text" v-model="msg">
        <br>
        原样显示:<h1>{{msg}}</h1>
        <br>
        大写显示:<h1>{{msg.toUpperCase()}}</h1>
        <br>
        计算属性显示：<h1>{{msg1}}</h1>
    </div>
</body>
</html>
