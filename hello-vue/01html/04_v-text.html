<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue ({
                el:'#test',
                data:{
                    msg:'你好，世界'
                }
            })
        }
    </script>
</head>
<body>
    <div id="test">
        <input type="text" v-model="msg">
        <h2 >{{msg}}</h2>
        <h2 v-text="msg"></h2>
        <h2 v-html="msg" v-once></h2>
    </div>
</body>
</html>
