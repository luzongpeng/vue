<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function showmax() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            if (num1>num2){
                document.getElementById('max').value=num1;
            }else{
                document.getElementById('max').value=num2;
            }
        }
    </script>
</head>
<body>
    <p>输入第一个值:<input id="num1" type="text"></p>
    <p>输入第二个值:<input id="num2" type="text"></p>
    <p><input type="button" value="计算最大值" onclick="showmax()"></p>
    <p>最大值: <input id="max" type="text" readonly></p>
</body>
</html>
