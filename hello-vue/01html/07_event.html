<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#test',
                data: {
                    result:0
                },
                methods: {
                    show (e) {
                        console.log("show");
                        console.log(e.target.innerHTML);
                        // e.stopPropagation();
                    },
                    add(a,b){
                        console.log("add");
                        this.result = this.result + a;
                    },
                    showA(){
                        console.log("showA")
                    },
                    showB(){
                        console.log("showB")
                    },
                    showLink(e){
                        // e.preventDefault();
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="test">

        <div @click="showB()">
            <button @click.stop ="show($event)">clickA</button>
        </div>
    </div>
    <a href="01_hello-vue.html" @click.prevent="showLink($event)">click link</a>
</div>

</html>
