<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue ({
                el:'#test',
                data:{
                    arr:[11,24,123,34],
                    user:{
                        name:"zhangsan",
                        age:20
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div id="test">
        <ul>
            <li v-for="value in user">{{value}}</li>
        </ul>
    </div>
</body>
</html>
