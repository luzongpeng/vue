<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello-vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            // Vue.config.devtools=false
            // Vue.config.productionTip=false
            var app = new Vue({
                el:"#message",
                data:{
                    msg:"hello vue"
                }
            })
        }
    </script>
</head>
<body>
<div id="message">
    {{msg}}
</div>
</body>
</html>
