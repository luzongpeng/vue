<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el: '#test',
                data: {
                    result:0
                },
                methods: {
                    show: function () {
                        console.log("show");
                    },
                    add(a,b){
                        console.log("add");
                        this.result = this.result + a;
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="test">
    <button v-on:click="show">click</button>
    <button @click="add(1,2)">click add</button>
    result:{{result}}
</div>
</body>
</html>
